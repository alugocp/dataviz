<!-- https://www.binarytides.com/ajax-based-streaming-without-polling/ --><!DOCTYPE html><html><head><!-- Built with WebStatic v1 -->
  <meta charset="utf-8">
  <title>Dataviz</title>
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="animations.css">
  <link rel="stylesheet" href="alpha-imagery.css">
  <!-- <link rel="stylesheet" href="libs/bootstrap.min.css"> -->
  <script src="libs/bootstrap.min.js"></script>
  <script src="libs/jquery.min.js"></script>
  <script src="core.js"></script>
  <script src="load-screen.js"></script>
</head>
<body>
  <div class="component load-screen"><div class="load">
  <div class="icon"></div><br>
  <div class="bar"></div>
</div>

<style>
.load-screen{
  z-index:2;
  background-color:var(--lighter);
  position:absolute;
  height:100%;
  width:100%;
  left:0;
  top:0;
}
.component.load-screen .load{
  transform:translate(-50%,-50%);
  position:absolute;
  width:200px;
  left:50%;
  top:50%;
}
.component.load-screen .icon{
  --dist:20px;
  animation-name:rainbow;
  animation-duration:4s;
  animation-iteration-count:infinite;
  box-shadow:green 0px 0px var(--dist);
  border-radius:50%;
  background-color:white;
  height:200px;
  width:200px;
}
.component.load-screen .bar{
  background-color:transparent;
  box-shadow:red 0px 0px 10px;
  height:5px;
  width:1%;
}
.component.load-screen .bar.fail{
  box-shadow:none;
  font-size:20px;
  width:200px;
  height:25px;
}
</style>
</div>
  <div class="container-flex">
    <div class="row">
      <div class="col-md-2">
        <div class="logo">Dataviz</div>
      </div>
      <div class="col-md-10 info">
        <p>Made by Alex Lugo and Kelly Ngo</p>
        <h1> Version 1.0 </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="component toolbar"><style>
.toolbar{
  border-radius:25px;
  background-color:var(--gray);
  padding:15px;
}
</style>
</div>
      </div>
      <div class="col-md-10"></div>
    </div>
  </div>


</body></html>
