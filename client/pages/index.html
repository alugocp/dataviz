<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dataviz</title>
  <link rel="stylesheet" href="libs/bootstrap.min.css">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="animations.css">
  <link rel="stylesheet" href="alpha-imagery.css">
  <link rel="stylesheet" href="content-styling.css">
  <script src="libs/jquery.min.js"></script>
  <script src="libs/bootstrap.min.js"></script>
  <script src="core.js"></script>
  <script src="load-screen.js"></script>
  <script src="navigation.js"></script>
  <script src="data-stream.js"></script>
  <script src="search.js"></script>
</head>
<body>
  <div class="component load-screen"></div>
  <div class="container-flex">
    <div class="row">
      <div class="col-md-2">
        <div class="logo">Dataviz</div>
      </div>
      <div class="col-md-10 info">
        Made by Alex Lugo and Kelly Ngo<br>
        Version 1.0
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="component toolbar"></div>
      </div>
      <div class="col-md-10 content">
        <div class="component introduction"></div>
        <div class="component databases"></div>
        <div class="component search"></div>
        <div class="component engine"></div>
        <div class="component about"></div>
      </div>
    </div>
  </div>
</body>
</html>
